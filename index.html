<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="music.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Judson&display=swap" rel="stylesheet"> 
    <title>Digital Guitar</title>
</head>
<body>
    <header>
        <h1 class="title">if(playing){cry}</h1>
        <h3 class="subtitle">Use Q-I & A-J to play!</h3>
    </header>
    <div class="keycontainer">
        <div class="row1">
            <button class="keys">A</button>
            <button class="keys">B</button>
            <button class="keys">C</button>
            <button class="keys">D</button>
            <button class="keys">E</button>
            <button class="keys">F</button>
            <button class="keys">G</button>
        </div>
        <div class="row2">
            <button class="keys2">Am</button>
            <button class="keys2">Bm</button>
            <button class="keys2">Cm</button>
            <button class="keys2">Dm</button>
            <button class="keys2">Em</button>
            <button class="keys2">Fm</button>
            <button class="keys2">Gm</button>
        </div>
    </div>

    <audio data-key="81" src="./sounds/cleanchord-A.aif"></audio>
    <audio data-key="87" src="./sounds/cleanchord-Am.aif"></audio>
    <audio data-key="69" src="./sounds/cleanchord-B.aif"></audio>
    <audio data-key="82" src="./sounds/cleanchord-Bm.aif"></audio>
    <audio data-key="84" src="./sounds/cleanchord-C.aif"></audio>
    <audio data-key="89" src="./sounds/cleanchord-Cm.aif"></audio>
    <audio data-key="85" src="./sounds/cleanchord-D.aif"></audio>
    <audio data-key="65" src="./sounds/cleanchord-Dm.aif"></audio>
    <audio data-key="63" src="./sounds/cleanchord-E.aif"></audio>
    <audio data-key="68" src="./sounds/cleanchord-Em.aif"></audio>
    <audio data-key="70" src="./sounds/cleanchord-F.aif"></audio>
    <audio data-key="71" src="./sounds/cleanchord-Fm.aif"></audio>
    <audio data-key="72" src="./sounds/cleanchord-G.aif"></audio>
    <audio data-key="74" src="./sounds/cleanchord-Gm.aif"></audio>

</body>
</html>
