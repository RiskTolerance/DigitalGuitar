<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Judson&display=swap" rel="stylesheet"> 
    <title>Digital Guitar</title>
</head>
<body>
    <header>
        <h1 class="title">if(playing){cry}</h1>
        <h3 class="subtitle">Use Q-I & A-J to play!</h3>
    </header>
    <div class="keycontainer">
        <div class="row1">
            <button class="keys" data-key="81">A</button>
            <button class="keys" data-key="87">B</button>
            <button class="keys" data-key="69">C</button>
            <button class="keys" data-key="82">D</button>
            <button class="keys" data-key="84">E</button>
            <button class="keys" data-key="89">F</button>
            <button class="keys" data-key="85">G</button>
        </div>
        <div class="row2">
            <button class="keys2" data-key="65">Am</button>
            <button class="keys2" data-key="83">Bm</button>
            <button class="keys2" data-key="68">Cm</button>
            <button class="keys2" data-key="70">Dm</button>
            <button class="keys2" data-key="71">Em</button>
            <button class="keys2" data-key="72">Fm</button>
            <button class="keys2" data-key="74">Gm</button>
        </div>
    </div>

    <audio data-key="81" src="./sounds/cleanchord-A.mp3"></audio>
    <audio data-key="87" src="./sounds/cleanchord-B.mp3"></audio>
    <audio data-key="69" src="./sounds/cleanchord-C.mp3"></audio>
    <audio data-key="82" src="./sounds/cleanchord-D.mp3"></audio>
    <audio data-key="84" src="./sounds/cleanchord-E.mp3"></audio>
    <audio data-key="89" src="./sounds/cleanchord-F.mp3"></audio>
    <audio data-key="85" src="./sounds/cleanchord-G.mp3"></audio>
    <audio data-key="65" src="./sounds/cleanchord-Am.mp3"></audio>
    <audio data-key="83" src="./sounds/cleanchord-Bm.mp3"></audio>
    <audio data-key="68" src="./sounds/cleanchord-Cm.mp3"></audio>
    <audio data-key="70" src="./sounds/cleanchord-Dm.mp3"></audio>
    <audio data-key="71" src="./sounds/cleanchord-Em.mp3"></audio>
    <audio data-key="72" src="./sounds/cleanchord-Fm.mp3"></audio>
    <audio data-key="74" src="./sounds/cleanchord-Gm.mp3"></audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="music.js"></script>
</body>
</html>
